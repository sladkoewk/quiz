<!DOCTYPE html>
<html lang="ru" class="mdl-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="bundle.css">
</head>

<body>
  <div class="mdl-layout__container has-scrolling-header">
    <div
      class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded is-small-screen"
      data-upgraded=",MaterialLayout">
      <main class="quiz__main mdl-layout__content">
        <div class="quiz__ribbon mdl-color--deep-purple-800"></div>
        <div class="quiz__container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div
            class="quiz__content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="quiz__item quiz__item-js">
              <!-- Content Generation Block -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
